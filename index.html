<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <!-- DaisyUI + Tailwind CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Style -->
    <style>
        .sora-font {
        font-family: "Sora", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        }
        .bg-color-ash{
            background-color: #EFEBE3;
        }
        .bg-color-green{
            background-color: rgba(23, 152, 0, 1);
        }
        .text-color-green{
            color: rgba(23, 152, 0, 1);
        }
    </style>
</head>
<body>
    <main class="sora-font">
        <!-- Header section -->
        <header class="bg-gradient-to-t from-bg-color-ash to-white">
            <!-- Navbar -->
            <nav class="lg:mx-28 mt-8 lg:mb-24 mb-10">
                <div class="navbar">
                    <div class="flex-1">
                      <a class="btn btn-ghost text-xl"><img src="./c2-assets/logo-header.png" alt=""></a>
                    </div>
                    <div role="tablist" class="tabs mr-28 text-gray-800">
                        <a role="tab" class="tab">Product</a>
                        <a role="tab" class="tab tab-active">Services</a>
                        <a role="tab" class="tab">Contact Us</a>
                    </div>
                    <div class="flex-none">
                        <button class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                        <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle mr-2">
                          <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item">8</span>
                          </div>
                        </div>
                        <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
                          <div class="card-body">
                            <span class="text-lg font-bold">8 Items</span>
                            <span class="text-info">Subtotal: $999</span>
                            <div class="card-actions">
                              <button class="btn btn-outline text-color-green">View cart</button>
                            </div>
                          </div>
                        </div>
                      </div>
                        <button class="btn btn-outline text-color-green mr-3">Login</button>
                        <button class="btn btn-success bg-color-green">Register</button>
                    </div>
                </div>
            </nav>
            <!-- Banner -->
            <div>
                <!-- <img src="./c2-assets/hero-vegetables.png" alt=""> -->
            </div>
        </header>


        <!-- Footer section -->
        <footer>

        </footer>
    </main>
</body>
</html>
